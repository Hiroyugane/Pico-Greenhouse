[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks integration tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["lib", "config", "rtc_set_time", "sd_test"]
omit = [
    "tests/*",
    "host_shims/*",
    "lib/picozero/*",
    "lib/picozero-*",
    "lib/sdcard-*",
    "lib/sdcard.py",
    "lib/ds3231.py",
    "lib/ds2321_gen.py",
]

[tool.coverage.report]
fail_under = 88
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.",
    "if sys.implementation.name != .micropython.",
    "if sys.implementation.name == .micropython.",
    "if False:",
    "def _resolve_path",
]

[tool.ruff]
target-version = "py311"
line-length = 120
fix = true
exclude = [
    "lib/picozero*",
    "lib/sdcard*",
    "lib/ds3231.py",
    "lib/ds2321_gen.py",
    "host_shims",
    "typings",
]

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["lib"]
